<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/logo.jpeg" type="jpeg">
    <title>Barber Trivial</title>
</head>
<body>
    <h1><img style="height: 40px; width: auto;" src="assets/peine.png" draggable="false" alt="Peine"> Barber Trivial <img style="height: 40px; width: auto;" src="assets/tijeras.png" draggable="false" alt="Tijeras"></h1>
  <div id="setup">
    <label for="numPlayers">¿Cuántos jugadores?</label>
    <input type="number" id="numPlayers" min="2" max="20" value="2">
    <div id="playersForm"></div>
    <button onclick="startGame()">Iniciar juego</button>
  </div>

  <div id="gameContainer" style="display: none;">
    <div id="turnInfo">Turno de: <span class="current-turn" id="currentPlayerName"></span></div>
    <div id="board"></div>
    <div id="scoreboard"></div>
  </div>

  <div id="questionModal">
    <div id="modalContent">
      <div id="timer" style="font-size: 1.2rem; margin-bottom: 1rem; color: red;"></div>
      <h2 id="questionText"></h2>
      <div id="answers"></div>
      <button onclick="closeModal()">Cerrar</button>
    </div>
  </div>

</body>
<script src="script/index.js"></script>
</html>
